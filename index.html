<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Анонимная анкета</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1 class="title">Твоя анонимная анкета</h1>

    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <p class="progress-text" id="progress-text">Вопрос 1 из 7</p>

    <div id="question-display" class="fade-in"></div>
    <input type="text" id="answer-input" placeholder="Твой ответ..." />

    <div class="buttons">
      <button id="next-button">Далее</button>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
