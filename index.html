<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анонимная анкета-квест</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Твоя анонимная анкета-квест</h1>
        <div class="progress-container">
            <div class="map">
                <img src="map.png" alt="Карта квеста" class="map-image">
                <div class="character" id="character"></div>
            </div>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
        </div>
        <div class="question-container">
            <p id="question-text"></p>
            <input type="text" id="answer" placeholder="Твой ответ...">
            <button onclick="nextQuestion()">Далее</button>
        </div>
    </div>
    <script>
        const questions = [
            "Твое имя (или что-то загадочное)?",
            "Что бы ты мне сказал(а) первым делом?",
            "Какое слово у тебя ассоциируется со мной?",
            "Что бы ты посоветовал(а) мне сделать прямо сейчас?",
            "Что тебя заставило в последний раз искренне улыбнуться?",
            "Оставь мне анонимное послание на будущее?",
            "Твой плейлист для этого момента (ссылка)?"
        ];

        let currentQuestion = 0;
        const character = document.getElementById("character");
        const progress = document.getElementById("progress");

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                document.getElementById("question-text").innerText = questions[currentQuestion];
                progress.style.width = `${(currentQuestion + 1) / questions.length * 100}%`;
                character.style.transform = `translateX(${(currentQuestion + 1) * 50}px)`;
            }
        }

        document.getElementById("question-text").innerText = questions[currentQuestion];
    </script>
</body>
</html>
