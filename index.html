<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анонимная анкета-квест</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Твоя анонимная анкета-квест</h1>
        <div class="progress-container">
            <div class="map">
                <img src="map.png" alt="Карта квеста" class="map-image">
                <div class="character"></div>
            </div>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>
        <div class="question-container">
            <p id="question-text"></p>
            <input type="text" id="answer" placeholder="Твой ответ...">
            <button onclick="nextQuestion()">Далее</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
